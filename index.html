<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./asset/style.css" />
  </head>
  <body>
    <div class="main"> 
			<p id="logo"><i class="fa-solid fa-music" aria-hidden="true"></i>Music</p>
    
			<!-- left part -->
			<div class="left">
				<!-- song image -->
				<img id="track_image">
				<div class="volume">
					<p id="volume_show">90</p>
					<i class="fa-solid fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
					<input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
				</div>
			</div>

			<!-- right part -->
			<div class="right">
				<div class="show_song_no">
					<p id="present">1</p>
					<p>/</p>
					<p id="total">5</p>
				</div>

				<!-- song title -->
				<p id="title">title.mp3</p>
				<p id="artist">Artist name</p>

				<!-- middle part -->
				<div class="middle">
					<button onclick="previous_song()" id="pre">
						<i class="fa-solid fa-backward-step" aria-hidden="true"></i>
					</button>
					<button id="play" onclick="just_play()">
						<i class="fa-solid fa-play" aria-hidden="true"></i>
					</button>
					<button id="next" onclick="next_song()">
						<i class="fa-solid fa-forward-step" aria-hidden="true"></i>
					</button>
				</div>

				<!-- song duration part -->
				<div class="duration">
					<p id="current_time">02:34</p>
					<input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
					<p id="duration_time">02:34</p>
				</div>
				<button id="audio" onclick="autoplay_switch()">Auto play 
					<i class="fa-solid fa-circle-notch" aria-hidden="true"></i>
				</button>
			</div>
		</div>

		<script src="./asset/music.js"></script>
  </body>
</html>
